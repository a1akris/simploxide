name: AutoMaintainer

on:
  schedule:
    - cron: '30 8 * * 2,5'

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRY_TOKEN: ${{ secrets.PUBLISHING_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        ssh-key: ${{ secrets.SSH_DEPLOY }}

    - name: rustup
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: update
      run: ./autoupdater.sh
